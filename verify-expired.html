<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Link Expired – SpotAlert</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(145deg, #ffffff, #e9f4ff);
    font-family: "Poppins", Arial, sans-serif;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .expired-box {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(255, 80, 80, 0.15),
                inset 0 0 12px rgba(255, 255, 255, 0.3);
    padding: 50px 30px;
    max-width: 380px;
    animation: fadeIn 1s ease-in-out;
  }

  .expired-box img {
    width: 75px;
    height: 75px;
    margin-bottom: 18px;
    filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.35));
  }

  .expired-box h1 {
    color: #ff3b3b;
    font-size: 1.8rem;
    margin-bottom: 12px;
    text-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
  }

  .expired-box p {
    font-size: 1rem;
    color: #444;
    margin-bottom: 25px;
    line-height: 1.6;
  }

  .expired-box a {
    display: inline-block;
    background: #0078ff;
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 12px 26px;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .expired-box a:hover {
    background: #005fcc;
    transform: translateY(-2px);
  }

  footer {
    position: absolute;
    bottom: 12px;
    text-align: center;
    width: 100%;
    font-size: 0.85rem;
    color: #777;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="expired-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <h1>Verification Link Expired</h1>
    <p>Your verification link is no longer valid.<br>
       You can request a new one to activate your account.</p>

    <a href="resend-verification.html">Resend Verification Email</a>
  </div>

  <footer>© 2025 SpotAlert.live | All rights reserved.</footer>

  <script>
    // Optional reminder for analytics / UX improvement
    setTimeout(() => {
      console.log("User stayed on expired page for 8 seconds.");
    }, 8000);
  </script>
</body>
</html>
