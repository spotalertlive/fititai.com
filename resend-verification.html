<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resend Verification – SpotAlert</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(145deg, #eaf6ff, #ffffff);
    font-family: "Poppins", Arial, sans-serif;
    color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .resend-box {
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 136, 255, 0.2),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
    padding: 50px 30px;
    max-width: 400px;
    width: 90%;
    animation: fadeIn 1s ease-in-out;
  }

  .resend-box img {
    width: 75px;
    height: 75px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 8px rgba(0, 136, 255, 0.4));
  }

  h1 {
    color: #0078ff;
    font-size: 1.7rem;
    margin-bottom: 10px;
    text-shadow: 0 0 8px rgba(0, 120, 255, 0.3);
  }

  p {
    font-size: 1rem;
    color: #444;
    margin-bottom: 25px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input[type="email"] {
    width: 90%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid rgba(0, 120, 255, 0.3);
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  input[type="email"]:focus {
    border-color: #0078ff;
    box-shadow: 0 0 10px rgba(0, 120, 255, 0.2);
  }

  button {
    background: #0078ff;
    color: white;
    font-weight: 600;
    padding: 12px 28px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #005fcc;
  }

  .msg {
    display: none;
    margin-top: 15px;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .success { color: #0078ff; }
  .error { color: #ff3b3b; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="resend-box">
    <img src="spotalert_logo.png" alt="SpotAlert Logo">
    <h1>Resend Verification</h1>
    <p>Enter your email address and we’ll send you a new verification link.</p>

    <form id="resendForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Resend Link</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const API_BASE = "https://api.spotalert.live";

    document.getElementById("resendForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("msg");
      msg.style.display = "block";
      msg.className = "msg";
      msg.textContent = "⏳ Sending verification email...";

      try {
        const res = await fetch(`${API_BASE}/api/auth/resend`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: document.getElementById("email").value })
        });

        const data = await res.json();

        if (res.ok) {
          msg.classList.add("success");
          msg.textContent = "✅ Verification email sent! Check your inbox.";
        } else {
          msg.classList.add("error");
          msg.textContent = "⚠️ " + (data.error || "Failed to resend verification.");
        }
      } catch (err) {
        msg.classList.add("error");
        msg.textContent = "❌ Network error. Try again.";
      }
    });
  </script>
</body>
</html>
